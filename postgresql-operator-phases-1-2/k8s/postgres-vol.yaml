kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgresql-pv-vol1
  namespace: postgres
  labels:
    type: local
    app: postgresql
spec:
  storageClassName: local-storage
  capacity:
     storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgresql-pvc-vol1
  namespace: postgres
  labels:
    type: local
    app: postgresql
spec:
  storageClassName: local-storage
  resources:
    requests:
      storage: 1Gi
  accessModes:
    - ReadWriteMany
